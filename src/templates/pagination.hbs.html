<div>
	<b>{{showingFrom}}-{{showingTo}}</b> of <b>{{total}}</b>
</div>
<a 
	href="{{prevPageLink}}" 
	class="button paginate {{#unless hasPrevPage}}disabled{{/unless}}" 
	data-prev>
	<i class="icon-left-open"></i>
</a>
<a 
	href="{{nextPageLink}}" 
	class="button paginate {{#unless hasNextPage}}disabled{{/unless}}" 
	data-next>
	<i class="icon-right-open"></i>
</a>
