<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OUI</title>
    <link href="font/entypo.css" media="screen" rel="stylesheet" type="text/css">
    <link href="dist/okto-ui.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/handlebars/handlebars.runtime.min.js"></script>
    <script src="vendor/jquery-highlight/jquery.highlight.js"></script>
    <script src="dist/okto-ui-templates.js"></script>
    <script src="dist/okto-ui.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function () 
        {
        	var HoverMenu = OUI.Components.HoverMenu;
        	
        	var $target = $('#hover-menu-toggle');
            
            var menu = new HoverMenu($target, '<div><b>blabalbal</b></div>');
            
            $('#hover-menu-toggle').click(function (e) 
            {
            	if (menu.isOpen() && menu.isPersist())
				{
					menu.close();
					return;
				}
            	
				menu.persist();
                
                $(document).click(function (event) 
				{
					if (!$(event.target).closest('#' + menu.getId()).length)
					{
						menu.close();
					}
				});
                
                e.stopPropagation();
			});
            
            
           
            });
    </script>
    
    <div id="container" style="padding: 100px;">
        
        <a href="#" id="hover-menu-toggle">Test</a>
        
    </div>
    
</body>
</html>
